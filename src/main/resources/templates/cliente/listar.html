<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main})}">
<head>
    <title>Spring Fundamentos - Listagem de Clientes</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Listagem de clientes</h1>   
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h5 th:if="${#lists.isEmpty(clientes)}">Não há clientes cadastrados no momento</h5>

                <table class="table" th:unless="${#lists.isEmpty(clientes)}">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Data de nascimento</th>
                            <th scope="col">Profissão</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <th scope="row" th:text="${cliente.id}"></th>
                            <td>
                                <a 
                                    th:text="${cliente.nome}" 
                                    th:href="@{/clientes/{id} (id=${cliente.id})}"
                                ></a>
                            </td>
                            <td th:text="${#temporals.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${cliente.profissao}"></td>
                            <td>
                                <a 
                                    th:href="@{clientes/{id}/editar (id=${cliente.id})}" 
                                    class="btn btn-warning"
                                >
                                    Editar
                                </a>
                                <a 
                                    th:href="@{/clientes/{id}/excluir (id=${cliente.id})}" 
                                    class="btn btn-danger"
                                    onclick="return confirm('Tem certeza que deseja excluir o cliente?');"
                                >
                                    Excluir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <a th:href="@{/clientes/cadastrar}" class="btn btn-primary">Cadastrar novo cliente</a>
            </div>
        </div>
    </main>
</body>
</html>
