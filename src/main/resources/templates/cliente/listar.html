<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <title>Spring Fundamentos - Listagem de Clientes</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Fundamentos</a>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Listagem de clientes</h1>   
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Data de nascimento</th>
                            <th scope="col">Profissão</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <th scope="row" th:text="${cliente.id}"></th>
                            <td>
                                <a 
                                    th:text="${cliente.nome}" 
                                    th:href="@{/clientes/{id} (id=${cliente.id})}"
                                ></a>
                            </td>
                            <td th:text="${#temporals.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${cliente.profissao}"></td>
                            <td>
                                <a 
                                    th:href="@{clientes/{id}/editar (id=${cliente.id})}" 
                                    class="btn btn-warning"
                                >
                                    Editar
                                </a>
                                <a 
                                    th:href="@{/clientes/{id}/excluir (id=${cliente.id})}" 
                                    class="btn btn-danger"
                                    onclick="return confirm('Tem certeza que deseja excluir o cliente?');"
                                >
                                    Excluir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <a th:href="@{/clientes/cadastrar}" class="btn btn-primary">Cadastrar novo cliente</a>
            </div>
        </div>
    </main>
    
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
